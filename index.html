<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נחש את החבר בקבוצת החברים הצדיקים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        body {
            font-family: 'Rubik', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .word {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }
        .hint {
            background-color: #e6f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 27px;
        }
        .guesses {
            font-size: 18px;
            margin: 10px 0;
        }
        .hangman {
            width: 200px;
            height: 250px;
            margin: 0 auto;
        }
        .hangman-part {
            stroke: #333;
            stroke-width: 3;
            transition: opacity 0.3s ease;
        }
        #shareButton {
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
            font-family: 'Rubik', cursive;
            font-size: 18px;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #shareButton:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>נחש את החבר בקבוצת החברים הצדיקים</h1>
        <svg class="hangman" viewBox="0 0 200 250">
            <line x1="20" y1="230" x2="100" y2="230" class="hangman-part" />
            <line x1="60" y1="230" x2="60" y2="50" class="hangman-part" />
            <line x1="60" y1="50" x2="140" y2="50" class="hangman-part" />
            <line x1="140" y1="50" x2="140" y2="80" class="hangman-part" />
            <circle cx="140" cy="100" r="20" fill="none" class="hangman-part" />
            <line x1="140" y1="120" x2="140" y2="180" class="hangman-part" />
            <line x1="140" y1="140" x2="120" y2="160" class="hangman-part" />
            <line x1="140" y1="140" x2="160" y2="160" class="hangman-part" />
            <line x1="140" y1="180" x2="120" y2="210" class="hangman-part" />
            <line x1="140" y1="180" x2="160" y2="210" class="hangman-part" />
        </svg>
        <div id="hint" class="hint"></div>
        <div id="word" class="word"></div>
        <div id="guesses" class="guesses"></div>
        <div id="message" class="message"></div>
        <div id="keyboard" class="keyboard"></div>
        <button id="newGame">משחק חדש</button>
        <button id="shareButton">שתף את התוצאה</button>
    </div>

    <script>
        let friends = [];
        let currentWord = '';
        let currentHint = '';
        let guessedLetters = [];
        let remainingGuesses = 10;

        const wordElement = document.getElementById('word');
        const hintElement = document.getElementById('hint');
        const guessesElement = document.getElementById('guesses');
        const messageElement = document.getElementById('message');
        const keyboardElement = document.getElementById('keyboard');
        const newGameButton = document.getElementById('newGame');
        const shareButton = document.getElementById('shareButton');
        const hangmanParts = document.querySelectorAll('.hangman-part');

        // Load friends list from external file
        fetch('Friends_name.js')
            .then(response => response.json())
            .then(data => {
                friends = data;
                startNewGame();
            })
            .catch(error => console.error('Error loading friends list:', error));

        function startNewGame() {
            const randomFriend = friends[Math.floor(Math.random() * friends.length)];
            currentWord = randomFriend.name;
            currentHint = randomFriend.hint;
            guessedLetters = [];
            remainingGuesses = 10;
            updateDisplay();
            createKeyboard();
            messageElement.textContent = '';
            shareButton.style.display = 'none';
            hangmanParts.forEach(part => part.style.opacity = '0');
        }

        function updateDisplay() {
            wordElement.textContent = currentWord
                .split('')
                .map(letter => (guessedLetters.includes(letter) || letter === ' ' ? letter : '_'))
                .join(' ');
            hintElement.textContent = `רמז: ${currentHint}`;
            guessesElement.textContent = `ניחושים נותרים: ${remainingGuesses}`;
        }

        function createKeyboard() {
            keyboardElement.innerHTML = '';
            'אבגדהוזחטיכלמנסעפצקרשתםףךץ'.split('').forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.addEventListener('click', () => guessLetter(letter));
                keyboardElement.appendChild(button);
            });
        }

        function guessLetter(letter) {
            if (!guessedLetters.includes(letter)) {
                guessedLetters.push(letter);
                if (!currentWord.includes(letter)) {
                    remainingGuesses--;
                    updateHangman();
                }
                updateDisplay();
                checkGameStatus();
            }
        }

        function updateHangman() {
            hangmanParts[10 - remainingGuesses].style.opacity = '1';
        }

        function checkGameStatus() {
            const normalizedCurrentWord = currentWord.replace(/[םןךףץ]/g, match => {
                return { 'ם': 'מ', 'ן': 'נ', 'ך': 'כ', 'ף': 'פ', 'ץ': 'צ' }[match];
            });
            const normalizedGuessedWord = wordElement.textContent.replace(/\s/g, '').replace(/[םןךףץ]/g, match => {
                return { 'ם': 'מ', 'ן': 'נ', 'ך': 'כ', 'ף': 'פ', 'ץ': 'צ' }[match];
            });

            if (normalizedCurrentWord === normalizedGuessedWord) {
                messageElement.textContent = 'כל הכבוד! ניצחת!';
                endGame(true);
            } else if (remainingGuesses === 0) {
                messageElement.textContent = `המשחק נגמר. השם היה: ${currentWord}`;
                endGame(false);
            }
        }

        function endGame(isWin) {
            disableKeyboard();
            shareButton.style.display = 'inline-block';
            shareButton.onclick = () => shareResult(isWin);
        }

        function disableKeyboard() {
            Array.from(keyboardElement.children).forEach(button => {
                button.disabled = true;
            });
        }

        function shareResult(isWin) {
            const message = isWin 
                ? `ניצחתי במשחק "נחש את החבר"! ניחשתי את השם "${currentWord}" תוך ${10 - remainingGuesses} ניחושים.` 
                : `לא הצלחתי לנחש את השם "${currentWord}" במשחק "נחש את החבר". אולי אתם תצליחו?`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'תוצאת המשחק "נחש את החבר"',
                    text: message
                }).catch(console.error);
            } else {
                alert(message + "\n\nהעתק הודעה זו ושתף עם חבריך!");
            }
        }

        newGameButton.addEventListener('click', startNewGame);
    </script>
</body>
</html>
